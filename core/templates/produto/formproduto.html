{% extends 'base.html' %}
{% load bootstrap4 %}

{% block titulo %}Cadastro de Produto{% endblock %}

{% block conteudo %}
<div class="row">
    <h2 class="col-12">{% if object %}Atualização{% else %}Cadastro{% endif %} de Produto</h2>
    <div class="col-12">
        <form method="POST">
            {% bootstrap_form form %}
            {% csrf_token %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Salvar</button>
            {% endbuttons %}
        </form>
    </div>
</div>

{% endblock %}
